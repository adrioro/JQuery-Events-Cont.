<!DOCTYPE html>
<html lang="en">

   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link type="text/css" rel="stylesheet" href="style.css" class="css" />
      <title>JQuery Selectors</title>
   </head>

   <body>
      <h1>Click to modify text area.</h1>
      <textarea id="myText" name="name" rows="8" cols="80"></textarea>
      <br>
      <button id="buttonId">Click to modify text area.</button>

      <br>
      <hr>
      <br>
      <h1>Form (Not good example of form validation though.)</h1>
      <br>
      <form action="myform.html" method="get" id="form1">
         <input type="input" id="name" />
         <input type="button" id="validate" value="Click to Submit" />
      </form>
      <br>
      <hr>
      <br>
      <form action="myform.html">
         <input id="target" type="text" value="Field1">
         <input type="text" value="Field2">
      </form>

      <div id="other">Triffer the handler</div>




      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="index.js"></script>
      <!-- If we downloaded jQuery, we change the src to the filename. Example:
             <script src="jquery-1.8.0.min.js"></script> -->
   </body>

</html>
